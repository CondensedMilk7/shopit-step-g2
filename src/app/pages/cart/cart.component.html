<div *ngIf="vm$ | async as vm" class="container py-4">
  <div class="cart-header">
    <h1>My Cart</h1>
    <h3>total: {{ vm.cart.discountedTotal | currency : "EUR" }}</h3>
  </div>
  <div *ngIf="vm.loading" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="m-auto row row-cols-auto g-3">
    <app-product-card
      class="col"
      *ngFor="let product of vm.cart.products"
      [cartProduct]="product"
      [loading]="vm.productLoading === product.id"
      (deleteProduct)="onDelete(vm.cart.id, $event)"
    ></app-product-card>
  </div>
</div>
