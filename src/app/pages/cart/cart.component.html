<div class="container py-4">
  <h1>My Cart</h1>
  <div class="m-auto row row-cols-auto g-3">
    <app-product-card
      class="col"
      *ngFor="let product of products"
      [product]="product"
      [isCart]="true"
      (deleteProduct)="onDelete($event)"
    ></app-product-card>
  </div>
</div>
