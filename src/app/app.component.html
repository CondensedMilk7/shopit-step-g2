<div
  [attr.data-bs-theme]="isDark ? 'dark' : 'light'"
  [ngClass]="isDark ? 'bg-dark' : 'bg-light'"
>
  <app-header
    [isDark]="isDark"
    (toggleDark)="onToggleDark($event)"
    (search)="onSearchProduct($event)"
  ></app-header>
  <!-- <h1>{{ holiday | date : "dd/MM/yyyy" }}</h1> -->
  <div class="container py-4">
    <div class="m-auto row row-cols-auto g-3">
      <app-product-card
        class="col"
        *ngFor="let product of products | productFilter : productsFilterText"
        [product]="product"
        (deleteProduct)="onDeleteProduct($event)"
      ></app-product-card>
    </div>
  </div>
</div>
